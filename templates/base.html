{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}top shop {% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="{% static '/img/apple-icon.png' %}">

    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/templatemo.css' %}">
    <link rel="stylesheet" href="{% static '/css/custom.css' %}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="{% static '/css/fontawesome.min.css' %}">
<!--

TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">

            <a class="navbar-brand text-success logo h1 align-self-center" href="{% url 'index' %}">
                top
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'shop' %}">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cart_view' %}">Cart</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar align-self-center d-flex">
                    <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputMobileSearch" placeholder="Search ...">
                            <div class="input-group-text">
                                <i class="fa fa-fw fa-search"></i>
                            </div>
                        </div>
                    </div>
                    <a class="nav-icon position-relative text-decoration-none" href="#">
                        <i class="fa fa-fw fa-user text-dark mr-3"></i>
                        <select onchange="location = this.value;">
                            <option value="">
                                {% if user.is_authenticated %}
                                    {{ user.username }}
                                {% else %}
                                    Log in / Register
                                {% endif %}
                            </option>
                            <option value="{% url 'login' %}">Log in</option>
                            <option value="{% url 'register' %}">Register</option>
                            <option value="{% url 'logout' %}">Log out</option>
                        </select>
                    </a>
                </div>
            </div>

        </div>
    </nav>
    <!-- Close Header -->

{% block container %}

{% endblock container %}
    <!-- Start Script -->
<!--    <script src="{% static '/js/jquery-1.11.0.min.js' %}"></script>-->
<!--    <script src="{% static '/js/jquery-migrate-1.2.1.min.js' %}"></script>-->
<!--    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>-->
<!--    <script src="{% static '/js/templatemo.js' %}"></script>-->
<!--    <script src="{% static '/js/custom.js' %}"></script>-->
    <!-- End Script -->
</body>

</html>
